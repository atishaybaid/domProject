<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error Managment System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>


    <header>
        <h1 id="heading1">Error Management System</h1>
        <h3 id="count">Count</h3>
    </header>


    <div id="inputSection">
        <input type="text" name="" id="titleTxtBox" placeholder="Enter Title">

        <select name="" id="">
            <option value="angular">AngularJS</option>
            <option value="vanilaJs">Vanila Javascript</option>
            <option value="jquery">Jquery</option>
        </select>

        <input type="button" value="Add" id="addBtn">
    </div>

    <div id="categorySection">
        <input type="text" name="" id="categoryTxtBox" placeholder="Enter Category To add">
        <input type="button" value="add Category" id="addCategoryBtn">
    </div>
    <div id="discriptionSection">
        <textarea rows="4" cols="50" id="discriptionTxtArea">
        </textarea>
    </div>





    <div id="errorList">
        <ul id="angularErrorList">
            <h3>Angular</h3>
        </ul>
        <ul id="vanilaJsErrorList">
            <h3>Vanila Js</h3>
        </ul>
        <ul id="jqueryErrorList">
            <h3>jQuery</h3>
        </ul>
    </div>





</body>




</html>
